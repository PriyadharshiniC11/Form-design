<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        form{
            border: 2px solid black;
            padding: 30px;
            width: 70%;
            margin: auto;
            
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        input{
            float: right;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">FIRST NAME:</label>
        <input type="text">
        <br><br>
        <label for="">LAST NAME:</label>
        <input type="text">
        <br><br>
        <label for="">EMAIL:</label>
        <input type="text">
        <br><br>
        <label for="gender">GENDER:</label>
        <input type="radio" name="gender" style="float:none" >male
        <input type="radio" name="gender" style="float:none">female
        <input type="radio" name="gender" style="float:none">others
        <br><br>
        <label for="">SUBJECT:</label>
        <input type="checkbox" style="float:none">WEB
        <input type="checkbox" style="float:none">SQL
        <input type="checkbox" style="float:none">MANUAL
        <input type="checkbox" style="float:none">PYTHON
        <input type="checkbox" style="float:none">JAVA
        <br><br>
        <label for="">DATE OF BIRTH:</label>
        <input type="date">
        <br><br>
        <label for="">RESUME:</label>
        <input type="file">
        <br><br>
        <label for="">PASSWORD:</label>
        <input type="password">
        <br><br>
        <label for="">ADDRESS:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label for="">QUALIFICATION:</label>
        <select name="" id="">
            <option value=""></option>
         <option value="">BE</option>
         <option value="">B TECH</option>
         <option value="">ME</option>
         <option value="">M TECH</option>
         <option value="">BCA</option>
         <option value="">B.COM</option>
         <option value="">BSC</option>    
        </select>
        <br><br>
        <label for="">YOP:</label>
        <input type="number" min="2014" max="2024"> 
        <br><br>
       <center><button>SUBMIT</button> </center>

    </form>
    
</body>
</html>
